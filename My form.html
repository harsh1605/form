<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
</head>
<body>
<h1>SignUp Form</h1>
	<form>
		<table>
			<tr>
				<td>
					First name:
				</td>
				<td>
					<input type="text" placeholder="First name" name="">
				</td>
			</tr>
			<tr>

				<td>
					Last name:
				</td>
				<td>
					<input type="text" placeholder="Last name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="mail" placeholder="email" name="">
				</td>
			</tr>	
				<tr>
					<td>
						Image:
					</td>
					<td>
						<input type="image" name="">
					</td>
				</tr>
				<tr>
					<td>
						DOB:
					</td>
					<td>
						<select name="Month">
							<option value="Month">Month</option>
							<option value="Jan">Jan</option>
							<option value="Feb">Feb</option>
							<option value="Feb">Feb</option>
							<option value="Mar">Mar</option>
							
						</select>
						<select name="Day">
							<option value="Days">Days</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							
						</select>
						<select name="Year">
							<option value="Year">Year</option>
							<option value="1998">1998</option>
							<option value="19989">1999</option>
							<option value="2000">2000</option>
							
						</select>
					</td>
			</tr>
			<tr>
				<td>
					Mobile:
				</td>
				<td>
					<select name="Country code">
						<option value="+91">+91</option>
						<option value="+92">+92</option>
						<option value="+911">+911</option>
						
					</select>
					<input type="Phone" placeholder="9120******" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>
			<tr>
				<td>
					<input type="Checkbox"> I agree with terms and conditions
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
